plugins {
    id 'java-library'
    id 'io.freefair.lombok'
    id 'org.springframework.boot'
}

dependencies {

    api project(':contentgrid-appserver-application-model')
    api project(':contentgrid-appserver-query-engine-api')
    api project(':contentgrid-appserver-content-api')
    api project(':contentgrid-appserver-query-engine-impl-jooq')
    api project(':contentgrid-appserver-rest')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation project(':contentgrid-appserver-content-impl-fs')

    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.hamcrest:hamcrest:3.0'
}

